<div class="emoji-card" (click)="click(emoji)" [ngStyle]="style" tabindex="-1">
	<img
		class="emoji-icon"
		[src]="emoji.imagePath | safeRes"
		[alt]="emoji.char"
	>
	<div class="emoji-blob white">
		<!-- <h5 class="emoji-name grey-text text-darken-2">
			{{ emoji.name }}
		</h5> -->
		<p class="emoji-text grey-text text-darken-4">
			{{ emoji.shortText }}
		</p>
		<p class="emoji-shortname grey-text text-darken-4">
			{{ emoji.shortName }}
		</p>
	</div>
</div>
