<div class="emoji-card">
	<img class="emoji-icon" [src]="emoji.imagePath | safeRes" [alt]="emoji.char">
	<div class="emoji-blob white">
		<h5 class="emoji-name grey-text text-darken-2">
			{{ emoji.name }}
		</h5>
		<p class="emoji-shortname grey-text text-darken-4">
			{{ emoji.shortName }}
		</p>
	</div>
</div>
